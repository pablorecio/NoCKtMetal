<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN"
          "http://www.w3.org/TR/html4/frameset.dtd">

<html>
  <head>
    <title>NoCKt Metal</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link href="estilos/general.css" rel="stylesheet" type="text/css">
    <meta name="keywords" content="nockt metal, metal, juego, rpg, software libre, heavy metal">
    <meta name="description" content="Noone Can Kill the Metal. Proyecto de videojuego libre tipo RPG clásico basado en la historia de una banda de metal.">

  </head>
  
  <!-- Página principal: se compone de un conjunto de marcos -->
  <frameset rows="100,*" frameborder="0">
    
    <!-- Zona superior -->
    <frame name="titulo" src="html/titulo.html" noresize scrolling="no"
	   marginwidth="0" marginheight="0">
	   
    <!-- Zona inferior -->
    <frameset cols="200,*,182">
      
      <!-- Zona de la izquierda: redimensionable -->
      <frame name="menu" src="html/menu.html" 
	     noresize scrolling="no" marginwidth="0" marginheight="0">
      
      <!-- Zona central: redimensionable y con desplazamiento -->  
      <frame name="principal" src="html/principal.html" noresize 
	     scrolling="auto" marginwidth="0" marginheight="0">
      
      <!-- Zona de la derecha: redimensionable -->
      <frame name="enlaces" src="html/enlaces.html" 
	     noresize scrolling="no" marginwidth="0" marginheight="0">
    </frameset>
    
    <!-- Versión sin marcos -->
    <noframes>
      <p> Su navegador no dispone de marcos.
    </noframes>
  </frameset>
</html>
